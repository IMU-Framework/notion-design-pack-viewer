<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Page Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    header {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      z-index: 9999 !important;
    }
    
    @media (max-width: 767px) {
      header {
        transform: translateZ(0);
        will-change: transform;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Fixed Header -->
  <header class="bg-white px-4 sm:px-6 py-3 shadow-sm border-b backdrop-blur-sm bg-white/95">
    <nav class="flex justify-between items-center text-sm text-gray-500">
      <div id="breadcrumb-nav" class="flex items-center space-x-2 min-w-0 flex-1"></div>
      <div id="last-edited-time" class="hidden md:block text-xs text-gray-400 ml-4 whitespace-nowrap cursor-pointer hover:text-blue-700 transition-colors flex-shrink-0"></div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 pt-16 md:pt-20 pb-8">
    <article id="notion-content" class="space-y-4"></article>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentPageId = urlParams.get('pageId');

    const isMobile = () => window.innerWidth < 768;

    async function loadPageContentById(pageId) {
      if (!pageId) return;
      
      const contentElement = document.getElementById('notion-content');
      if (!contentElement) return;

      contentElement.innerHTML = `
        <div class="animate-pulse">
          <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        </div>
      `;

      try {
        const response = await fetch(`/api/page?pageId=${pageId}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        if (!data) throw new Error("無資料");

        // 更新 breadcrumb
        const breadcrumb = document.getElementById("breadcrumb-nav");
        if (breadcrumb) {
          breadcrumb.innerHTML = '';

          const items = [];
          if (!isMobile() && data.databaseTitle) {
            items.push(data.databaseTitle);
          }
          if (data.group) items.push(data.group);
          items.push(data.title || '未命名頁面');
          
          items.forEach((text, idx) => {
            if (idx > 0) {
              const sep = document.createElement("span");
              sep.textContent = "/";
              sep.className = "text-gray-400 mx-1 flex-shrink-0";
              breadcrumb.appendChild(sep);
            }
            const span = document.createElement("span");
            span.textContent = text;
            span.className = idx === items.length - 1 
              ? "text-gray-700 font-semibold truncate" 
              : "text-gray-500 hover:text-gray-700 truncate";
            breadcrumb.appendChild(span);
          });
        }

        // 更新 last edited time
        const lastEditedElement = document.getElementById("last-edited-time");
        if (lastEditedElement && data.lastEdited) {
          const d = new Date(data.lastEdited);
          if (!isNaN(d.getTime())) {
            const dateStr = d.toLocaleDateString("sv-SE");
            const timeStr = d.toLocaleTimeString("en-GB", { hour: '2-digit', minute: '2-digit' });
            lastEditedElement.textContent = `Last edited: ${dateStr} ${timeStr} ⟳`;
          }
        }

        // 渲染內容
        if (window.renderBlocks) {
          const htmlContent = await window.renderBlocks(data.blocks || []);
          if (Array.isArray(htmlContent)) {
            contentElement.innerHTML = htmlContent.join('');
            enhanceInternalLinks();
          }
        } else {
          contentElement.innerHTML = '<div class="text-red-600">renderBlocks 未載入</div>';
        }

      } catch (error) {
        contentElement.innerHTML = `
          <div class="text-red-600 p-4 border border-red-300 rounded bg-red-50">
            <h3 class="font-bold mb-2">載入失敗</h3>
            <p>${error.message}</p>
            <button onclick="loadPageContentById('${pageId}')" class="mt-2 px-3 py-1 bg-blue-600 text-white rounded text-sm">
              重試
            </button>
          </div>
        `;
      }
    }

    function enhanceInternalLinks() {
      document.querySelectorAll('#notion-content a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (/^\/?[0-9a-f]{32}$/.test(href)) {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const pageId = href.replace(/^\//, '');
            if (pageId !== currentPageId) {
              window.history.pushState({ pageId }, '', `${window.location.pathname}?pageId=${pageId}`);
              currentPageId = pageId;
              loadPageContentById(pageId);
            }
          });
        }
      });
    }

    async function loadInitialPageContent() {
      if (!currentPageId) {
        document.getElementById('notion-content').innerHTML = '<div class="text-red-600">無效的 Page ID</div>';
        return;
      }

      if (!window.renderBlocks) {
        const script = document.createElement('script');
        script.src = '/assets/renderBlocks.js';
        script.onload = () => loadPageContentById(currentPageId);
        script.onerror = () => {
          document.getElementById('notion-content').innerHTML = '<div class="text-red-600">renderBlocks.js 載入失敗</div>';
        };
        document.body.appendChild(script);
      } else {
        loadPageContentById(currentPageId);
      }
    }

    // 視窗大小改變時重新渲染 breadcrumb
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (currentPageId) loadPageContentById(currentPageId);
      }, 250);
    });

    // Refresh 功能
    const lastEditedElement = document.getElementById("last-edited-time");
    if (lastEditedElement) {
      lastEditedElement.onclick = async () => {
        if (currentPageId) {
          await fetch(`/api/page?pageId=${currentPageId}&clear=true`).catch(() => {});
          loadPageContentById(currentPageId);
        }
      };
    }

    // 初始化和導航
    window.addEventListener('DOMContentLoaded', loadInitialPageContent);
    window.addEventListener('popstate', (event) => {
      if (event.state?.pageId && event.state.pageId !== currentPageId) {
        currentPageId = event.state.pageId;
        loadPageContentById(currentPageId);
      }
    });
  </script>
</body>
</html>
