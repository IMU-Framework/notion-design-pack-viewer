<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Page Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-4xl mx-auto px-6 py-8">
    <article id="notion-content" class="space-y-4">
      <div class="animate-pulse">
        <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>
        <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
      </div>
    </article>
  </main>

  <script>
    // 取得 URL 參數中的 pageId
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('pageId');
    
    // 確認 pageId 存在
    if (!pageId) {
      document.getElementById('notion-content').innerHTML = '<div class="text-red-600 p-4 border border-red-300 rounded">⚠️ 無效的 Page ID</div>';
    } else {
      // 載入並渲染頁面內容
      async function loadPageContent() {
        try {
          const response = await fetch(`/api/page?pageId=${pageId}`);
          if (!response.ok) throw new Error('無法載入頁面內容');
          
          const data = await response.json();
          const contentElement = document.getElementById('notion-content');
          
          // 使用 renderBlocks 函數渲染內容
          if (window.renderBlocks) {
            const htmlContent = await window.renderBlocks(data.blocks);
            contentElement.innerHTML = htmlContent.join('');
          } else {
            contentElement.innerHTML = '<div class="text-red-600">⚠️ renderBlocks 函數未載入</div>';
          }
        } catch (error) {
          console.error('載入頁面失敗:', error);
          document.getElementById('notion-content').innerHTML = 
            `<div class="text-red-600 p-4 border border-red-300 rounded">⚠️ 載入失敗: ${error.message}</div>`;
        }
      }

      // 頁面載入後執行
      window.addEventListener('DOMContentLoaded', () => {
        // 確保 renderBlocks.js 已載入
        if (typeof window.renderBlocks === 'undefined') {
          const script = document.createElement('script');
          script.src = '/assets/renderBlocks.js';
          script.onload = loadPageContent;
          document.body.appendChild(script);
        } else {
          loadPageContent();
        }
      });
    }
  </script>
</body>
</html>
