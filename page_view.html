<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page View</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">🔍 Page View</h1>
    <iframe id="notion-iframe" class="w-full h-screen border rounded-md" frameborder="0"></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('pageId');
    if (pageId) {
      document.getElementById('notion-iframe').src = `https://imu-framework.notion.site/${pageId}`;
    } else {
      document.getElementById('notion-iframe').outerHTML = '<p class="text-red-600">⚠️ 無效的 Page ID</p>';
    }
  </script>
</body>
</html>
