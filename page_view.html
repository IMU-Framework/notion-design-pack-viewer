<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Page Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-4xl mx-auto px-6 py-8">
    <article id="notion-content" class="space-y-4"></article>
  </main>

  <script src="/assets/renderBlocks.js"></script>
  <script>
    const pageId = new URLSearchParams(window.location.search).get("pageId");

    const container = document.getElementById("notion-content");

    if (!pageId) {
      container.innerHTML = '<p class="text-red-600">❌ 無法載入：缺少 pageId</p>';
    } else {
      fetch(`/api/page.js?pageId=${pageId}`)
        .then((res) => {
          if (!res.ok) throw new Error("無法載入頁面內容");
          return res.json();
        })
        .then(async ({ blocks }) => {
          const html = await renderBlocks(blocks);
          container.innerHTML = html;
        })
        .catch((err) => {
          console.error("❌ 發生錯誤：", err);
          container.innerHTML = '<p class="text-red-600">❌ 發生錯誤，無法顯示內容</p>';
        });
    }
  </script>
</body>
</html>
