<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database View</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Database View</h1>
    <div id="db-list" class="space-y-4 text-sm">Loading...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('pageId');

    async function loadDatabases() {
      const container = document.getElementById("db-list");

      if (!pageId || pageId === "null") {
        container.innerHTML = "⚠️ Invalid Page ID";
        return;
      }

      try {
        const response = await fetch(`/api/page_with_db?pageId=${pageId}`);
        if (!response.ok) throw new Error("無法取得資料");

        const data = await response.json();
        if (!data.databases?.length) {
          container.innerHTML = "no database in this page.";
          return;
        }

        container.innerHTML = "";
        data.databases.forEach((db, index) => {
          const div = document.createElement("div");
          div.className = "p-4 border border-gray-300 rounded bg-white shadow-sm";

          div.innerHTML = `
            <div class="font-semibold">#${index + 1}：${db.title || "Untitled Database"}</div>
            <div class="text-gray-500 break-all">ID：<code>${db.id}</code></div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "❌ 載入錯誤：" + err.message;
      }
    }

    window.addEventListener("DOMContentLoaded", loadDatabases);
  </script>
</body>
</html>
